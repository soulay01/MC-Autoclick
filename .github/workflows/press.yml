name: press-hourly

on:
  schedule:
    - cron: '0 * * * *'   # stündlich (UTC)
  workflow_dispatch:       # manueller Start-Button

# Verhindert Überschneidungen, falls ein Lauf länger dauert
concurrency:
  group: press-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache für node_modules und Playwright-Downloads (schneller bei Folgeläufen)
      - name: Cache node_modules & Playwright
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-pressbot-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pressbot-

      - name: Install deps
        run: npm ci || npm i

      # Nur Chromium installieren (reicht für dein Script & schneller/stabiler)
      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run press
        run: node press.js
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASS:  ${{ secrets.USER_PASS }}

      # Debug-Assets immer hochladen (Screenshots/HTML aus press.js)
      - name: Upload artifacts (screenshot & html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: press-artifacts
          path: |
            *.png
            *.html
          if-no-files-found: ignore
