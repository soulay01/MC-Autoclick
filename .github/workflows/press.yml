name: press-hourly

on:
  schedule:
    - cron: '2,30 * * * *'   # stündlich (UTC)
  workflow_dispatch:       # manueller Start-Button

# Verhindert Überschneidungen (ein Run zurzeit)
concurrency:
  group: press-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache für node_modules und Playwright
      - name: Cache node_modules & Playwright
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-pressbot-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pressbot-

      - name: Install deps
        run: npm ci || npm i

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      # (Optional) Startzeit-Log – hilft beim Debuggen von UTC vs. Berlin
      - name: Echo start time (UTC)
        run: |
          echo "Started at (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Ref: ${{ github.ref }}  Default?: ${{ github.event.repository.default_branch }}"

      - name: Download auth state (if exists)
        uses: actions/download-artifact@v4
        with:
          name: auth-state
          path: .
        continue-on-error: true   # beim ersten Lauf gibt's das Artifact noch nicht

      - name: Run press
        run: node press.js
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASS:  ${{ secrets.USER_PASS }}

      - name: Upload auth state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-state
          path: auth.json
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload artifacts (screenshot & html & json)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: press-artifacts
          path: |
            *.png
            *.html
            *.json
          if-no-files-found: ignore
